<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Username" [(ngModel)]="username">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" type="password" [(ngModel)]="password">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
  </mat-card-content>
</mat-card>
