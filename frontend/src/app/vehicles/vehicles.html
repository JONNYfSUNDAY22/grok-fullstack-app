<table mat-table [dataSource]="vehicles" class="mat-elevation-z8">
  <ng-container matColumnDef="make">
    <th mat-header-cell *matHeaderCellDef>Make</th>
    <td mat-cell *matCellDef="let vehicle">{{vehicle.make}}</td>
  </ng-container>
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef>Model</th>
    <td mat-cell *matCellDef="let vehicle">{{vehicle.model}}</td>
  </ng-container>
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef>Year</th>
    <td mat-cell *matCellDef="let vehicle">{{vehicle.year}}</td>
  </ng-container>
  <ng-container matColumnDef="plate">
    <th mat-header-cell *matHeaderCellDef>Plate</th>
    <td mat-cell *matCellDef="let vehicle">{{vehicle.plate}}</td>
  </ng-container>
  <ng-container matColumnDef="vin">
    <th mat-header-cell *matHeaderCellDef>VIN</th>
    <td mat-cell *matCellDef="let vehicle">{{vehicle.vin}}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let vehicle">{{vehicle.status}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<form (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Make</mat-label>
    <input matInput [(ngModel)]="currentVehicle.make" name="make" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Model</mat-label>
    <input matInput [(ngModel)]="currentVehicle.model" name="model" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Year</mat-label>
    <input matInput type="number" [(ngModel)]="currentVehicle.year" name="year" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Plate</mat-label>
    <input matInput [(ngModel)]="currentVehicle.plate" name="plate" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>VIN</mat-label>
    <input matInput [(ngModel)]="currentVehicle.vin" name="vin" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Status</mat-label>
    <input matInput [(ngModel)]="currentVehicle.status" name="status" required>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Save</button>
  <button mat-raised-button color="warn" type="button" (click)="onDelete()" *ngIf="currentVehicle.id">Delete</button>
  <button mat-raised-button color="accent" type="button" (click)="addNew()">Add New</button>
</form>
