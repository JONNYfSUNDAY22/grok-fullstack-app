<mat-card>
  <mat-card-header>
    <mat-card-title>Subscribe</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="step === 1">
      <h3>Account Information</h3>
      <form (ngSubmit)="onAccountSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username" name="username" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Next</button>
      </form>
    </div>

    <div *ngIf="step === 2">
      <form (ngSubmit)="onPersonalSubmit()">
        <div class="company-section">
          <h3>Company Details</h3>
          <div style="display: flex; align-items: center; gap: 10px;">
            <mat-form-field appearance="fill" style="flex: 1;">
              <mat-label>Company *</mat-label>
              <mat-select [(ngModel)]="selectedCompanyId" name="company" required>
                <mat-option *ngFor="let company of companies" [value]="company.id">
                  {{company.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <button mat-raised-button color="accent" type="button" (click)="openAddCompanyDialog()">Add</button>
          </div>
        </div>

        <div class="personal-section">
          <h3>Personal Details</h3>
          <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="firstname" name="firstname">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]="lastname" name="lastname">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="email" name="email">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Phone</mat-label>
            <input matInput [(ngModel)]="phone" name="phone">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Street</mat-label>
            <input matInput [(ngModel)]="street" name="street">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <input matInput [(ngModel)]="city" name="city">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>State</mat-label>
            <input matInput [(ngModel)]="state" name="state">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Zipcode</mat-label>
            <input matInput [(ngModel)]="zipcode" name="zipcode">
          </mat-form-field>
        </div>

        <button mat-raised-button color="accent" type="button" (click)="goBack()">Back</button>
        <button mat-raised-button color="primary" type="submit">Complete Registration</button>
      </form>
    </div>
  </mat-card-content>
</mat-card>
